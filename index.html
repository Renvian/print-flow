<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Print System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container auth-box">
        <h1>üñ®Ô∏è College Print Portal</h1>
        <p>Login to place or manage orders</p>
        
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <button onclick="toggleMode('login')" id="btnLogin">Login</button>
            <button onclick="toggleMode('signup')" id="btnSignup" class="btn-secondary">Sign Up</button>
        </div>

        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">

        <button id="actionBtn" onclick="handleLogin()">Log In</button>
        
        <p style="font-size: 0.8em; color: gray; margin-top:20px;">
            
        </p>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script src="config.js"></script>

    <script src="auth.js"></script>
    <script src="student.js"></script>
    <script>
        checkSession();
        function toggleMode(mode) {
            const btnAction = document.getElementById('actionBtn');
            if(mode === 'signup') {
                btnAction.innerText = "Create Account";
                btnAction.onclick = handleSignUp;
                document.getElementById('btnSignup').className = '';
                document.getElementById('btnLogin').className = 'btn-secondary';
            } else {
                btnAction.innerText = "Log In";
                btnAction.onclick = handleLogin;
                document.getElementById('btnLogin').className = '';
                document.getElementById('btnSignup').className = 'btn-secondary';
            }
        }
    </script>
</body>
</html>
